<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  />
  <title>Mohit‚Äôs AI Chatbot ü§ñ</title>
  <style>
    /* --- overall look --- */
    body {
      background-color: #eef2f3;
      font-family: "Poppins", "Calibri", sans-serif;
    }

    .chat_window {
      position: absolute;
      width: calc(100% - 20px);
      max-width: 800px;
      height: 500px;
      border-radius: 15px;
      background-color: #fff;
      left: 50%;
      top: 50%;
      transform: translateX(-50%) translateY(-50%);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      overflow: hidden;
    }

    .top_menu {
      background: linear-gradient(90deg, #007bff, #00bcd4);
      padding: 15px;
      text-align: center;
      color: white;
      font-size: 20px;
      font-weight: 600;
      letter-spacing: 1px;
    }

    .messages {
      padding: 20px;
      height: 350px;
      overflow-y: auto;
      list-style: none;
    }

    .message {
      margin-bottom: 15px;
      display: flex;
      align-items: flex-start;
      opacity: 0;
      animation: fadeIn 0.3s forwards;
    }

    .message.left .text_wrapper {
      background: #e0f7fa;
      border-radius: 12px;
      padding: 10px 15px;
      color: #00796b;
      margin-right: auto;
      max-width: 70%;
    }

    .message.right .text_wrapper {
      background: #d1e7ff;
      border-radius: 12px;
      padding: 10px 15px;
      color: #004085;
      margin-left: auto;
      max-width: 70%;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    .bottom_wrapper {
      display: flex;
      align-items: center;
      padding: 10px 15px;
      border-top: 1px solid #ccc;
      background: #fff;
    }

    .message_input {
      flex: 1;
      border: 1px solid #ccc;
      border-radius: 25px;
      padding: 10px 15px;
      outline: none;
      font-size: 16px;
    }

    .send_message {
      background: #007bff;
      color: white;
      border: none;
      border-radius: 25px;
      padding: 10px 25px;
      margin-left: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .send_message:hover {
      background: #0056b3;
    }

    footer {
      position: fixed;
      bottom: 5px;
      left: 0;
      width: 100%;
      text-align: center;
      color: #666;
      font-size: 14px;
    }
  </style>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
  <div class="chat_window">
    <div class="top_menu">Mohit‚Äôs AI Chatbot ü§ñ</div>

    <ul class="messages"></ul>

    <div class="bottom_wrapper">
      <input
        class="message_input"
        placeholder="Type your message here..."
      />
      <button class="send_message">Send</button>
    </div>
  </div>

  <footer>
    <p>¬© 2025 Mohit Kumar | Built with Flask & OpenAI API</p>
  </footer>

 <script>
(function () {
  var Message = function (arg) {
    this.text = arg.text;
    this.message_side = arg.message_side;
    this.draw = function (_this) {
      return function () {
        var $message;
        $message = $($(".message_template").clone().html());
        $message
          .addClass(_this.message_side)
          .find(".text")
          .html(_this.text);
        $(".messages").append($message);
        return setTimeout(function () {
          return $message.addClass("appeared");
        }, 0);
      };
    }(this);
    return this;
  };

  $(function () {
    var getMessageText, message_side, sendMessage;
    message_side = "right";
    getMessageText = function () {
      return $(".message_input").val();
    };

    sendMessage = async function (text) {
      if (text.trim() === "") return;

      $(".message_input").val("");
      var message = new Message({
        text: text,
        message_side: "right",
      });
      message.draw();

      try {
        const response = await fetch("/chat", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ message: text }),
        });

        const data = await response.json();
        var botMessage = new Message({
          text: data.reply,
          message_side: "left",
        });
        botMessage.draw();
      } catch (error) {
        var errorMessage = new Message({
          text: "‚ö†Ô∏è Error connecting to the server. Please try again later.",
          message_side: "left",
        });
        errorMessage.draw();
      }

      $(".messages").animate(
        { scrollTop: $(".messages").prop("scrollHeight") },
        300
      );
    };

    $(".send_message").click(function () {
      return sendMessage(getMessageText());
    });

    $(".message_input").keyup(function (e) {
      if (e.which === 13) {
        return sendMessage(getMessageText());
      }
    });

    // Intro message
    var introMessage = new Message({
      text: "Hey there! üëã I‚Äôm Mohit‚Äôs AI Assistant. How can I help you today?",
      message_side: "left",
    });
    introMessage.draw();
  });
}.call(this));
</script>


  <!-- Hidden message template -->
  <div class="message_template" style="display: none;">
    <li class="message">
      <div class="text_wrapper">
        <div class="text"></div>
      </div>
    </li>
  </div>
</body>
</html>
